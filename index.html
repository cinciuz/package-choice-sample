<!DOCTYPE html>
<html>
<head>
  <title>Prova 2</title>

  <link rel="stylesheet" type="text/css" href="style.css">





</head>

<body>


<div class="wrap">
      <h2>One item per frame</h2>

      <div class="scrollbar">
        <div class="handle">
          <div class="mousearea"></div>
        </div>
      </div>

      <div class="frame oneperframe" id="oneperframe">
        <ul class="clearfix">
          <li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li>
        </ul>
      </div>

      <div class="controls center">
        <button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
        <button class="btn next">next <i class="icon-chevron-right"></i></button>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="plugins.js"></script>
  <script src="sly.min.js"></script>
  <script src="horizontal.js"></script>

</body>
</html>
